spring:
  datasource:
    url: ${DATASOURCE_URL}   # ‚Üê just this, no fallback that adds jdbc:
    username: ${DATASOURCE_USER}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

# Change this line to whatever your frontend actually uses locally
frontend:
  url: ${FRONTEND_URL:http://localhost:5173}   # example: Vite default
#  url: ${FRONTEND_URL:http://localhost:3001}   # if you use 3001
#  url: ${FRONTEND_URL:http://localhost:4200}   # if you use Angular
#  url: ${FRONTEND_URL:http://localhost:8080}   # whatever you use

server:
  port: ${PORT:8081}

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
